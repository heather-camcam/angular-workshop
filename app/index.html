<!doctype html>
<html lang="en" ng-app="countersApp">
  <head>
    <meta charset="utf-8">
    <title>Your title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/countersController.js"></script>
  </head>
  <body>
    <main>
      <section ng-controller="countersNumber as numbers">
        <input ng-model="numbers.number">
        <span> Number of counters: {{numbers.number}}</span>

        <ul>
          <li ng-repeat="i in numbers.getNumber() track by $index">
            <section ng-controller="countersCtrl as counters">
              <button ng-click="counters.increment()">+</button>
              {{ counters.count }}
              <button ng-click="counters.decrement()">-</button>
            </section>
          </li>
        </ul>
      </section>

    </main>
  </body>
</html>
